# Render Blueprint for TwistedChess
# Deploy at: https://dashboard.render.com
services:
  - type: web
    name: twistedchess
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
